- name: fips
  size: small
  columns: ['id', 'level', 'state_code', 'county_code', 'county_sub', 'place_code', 'city_code', 'area_name']
  schema: |
    id integer primary key,
    level varchar(3),
    state_code varchar(2),
    county_code varchar(3),
    county_sub varchar(5),
    place_code varchar(5),
    city_code varchar(5),
    area_name varchar(80)

- name: institutions
  size: large
  columns: ['activity_year', 'respondent_id', 'agency_code', 'agency_abbr', 'agency_name', 'federal_tax_id', 'respondent_name', 'respondent_address', 'respondent_city', 'respondent_state', 'respondent_zip_code', 'parent_name', 'parent_address', 'parent_city', 'parent_state', 'parent_zip_code', 'respondent_name_panel', 'respondent_city_panel', 'respondent_state_panel', 'other_lender_code', 'region_code', 'validity_error', 'assets', 'lar_count']
