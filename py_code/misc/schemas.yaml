    activity_year integer,
    respondent_id varchar(10) primary key,
    agency_code integer,
    agency_abbr varchar(4),
    agency_name varchar(60),
    federal_tax_id varchar(10),
    respondent_name varchar(60),
    respondent_address varchar(60),
    respondent_city varchar(40),
    respondent_state varchar(2),
    respondent_zip_code varchar(10),
    parent_name varchar(40),
    parent_address varchar(60),
    parent_city varchar(40),
    parent_state varchar(2),
    parent_zip_code varchar(10),
    respondent_name_panel varchar(40),
    respondent_city_panel varchar(40),
    respondent_state_panel varchar(2),
    other_lender_code integer,
    region_code integer,
    validity_error varchar(1),
    assets double precision,
    lar_count integer

- name: fred
  size: small
  columns: ['value', 'year', 'month', 'type', 'date']
  schema: |
    value double precision,
    year integer,
    month integer,
    type varchar(16),
    date varchar(10),
    PRIMARY KEY(date, type)

- name: census
  size: medium
  columns: ['EMP', 'ESTAB', 'PAYANN', 'POP', 'county_code', 'county_name', 'state_code', 'state_abbr', 'year']
  schema: |
    EMP integer,
    ESTAB integer,
    PAYANN double precision,
    POP integer,
    county_code integer,
    county_name varchar(60),
    state_abbr varchar(2),
    state_code integer,
    year integer,
    PRIMARY KEY(state_code, county_code, year)
